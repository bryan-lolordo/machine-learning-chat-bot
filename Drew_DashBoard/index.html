<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drew Bot - Video & Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div id="title-container">
        <h1 id="glitter-title" data-text="Drew Bot">Drew Bot</h1>
    </div>

    <div id="video-container">
        <video id="video-player" width="440" height="500" controls autoplay>
            <source src="DrewbotVideo.mp4" type="video/mp4">
        </video>
    </div>

    <form id="ml-form">
        <input type="text" id="ml-input" placeholder="Ask Drew anything...">
        <button type="submit" id="ml-submit">Ask Drew</button>
    </form>

    <div id="api-response"></div>
</div>

<script src="api_key.js"></script>
<script src="script.js"></script>

</body>
</html>
